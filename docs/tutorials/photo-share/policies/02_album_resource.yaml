---
apiVersion: cerbos.dev/v1
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - apatr_common_roles
  resource: "album:object"
  rules:
    - action: '*'
      effect: EFFECT_ALLOW
      derivedRoles:
        - owner

    - action: view
      effect: EFFECT_ALLOW
      roles:
        - user
      condition:
        match:
          expr:
            - request.resource.attr.public == true

    - action: view
      effect: EFFECT_ALLOW
      derivedRoles:
        - abuse_moderator

    - action: delete
      effect: EFFECT_ALLOW
      derivedRoles:
        - abuse_moderator

    - action: flag
      effect: EFFECT_ALLOW
      roles:
        - user
      condition:
        match:
          expr:
            - request.resource.attr.public == true
